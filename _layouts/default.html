<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #2c3e50;
      line-height: 1.7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #f9fafc;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 1400px;
      width: 95%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 2rem;
      border-radius: 12px;
      overflow: hidden;
    }

    aside {
      flex: 0 0 260px;
      background-color: #f1f5fb;
      padding: 2rem 1.5rem;
      border-right: 1px solid #d8e1f0;
    }

    main {
      flex: 1;
      padding: 2rem 3rem;
      max-width: 1000px;
    }

    a {
      color: #1a4c9c;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      border-radius: 50%;
      box-shadow: 0 0 8px #ccc;
      width: 140px;
      display: block;
      margin: 0 auto 1rem auto;
    }

    h2 {
      text-align: center;
      color: #1a4c9c;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      aside {
        border-right: none;
        border-bottom: 1px solid #d8e1f0;
        text-align: center;
      }
      img {
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <aside>
      {% include sidebar.html %}
    </aside>

    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
