<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  {% seo %}
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f9fbfd;
      color: #2c3e50;
      margin: 0;
      line-height: 1.7;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      max-width: 2200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    aside {
      width: 320px;
      background-color: #f4f7fb;
      border-right: 1px solid #d9e3f5;
      padding: 2.5rem 2rem;
      box-sizing: border-box;
    }

    aside img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 2px solid #fff;
      margin-bottom: 1.2rem;
    }

    aside h1 {
      font-size: 1.7rem;
      color: #1a4c9c;
      font-weight: 700;
      margin-bottom: 0.6rem;
    }

    aside p {
      font-size: 0.95rem;
      color: #333;
      margin: 0.4rem 0;
    }

    aside .contact {
      margin-top: 1.5rem;
      border-top: 1px solid #dbe6f5;
      padding-top: 1.2rem;
    }

    aside .contact p {
      margin: 0.4rem 0;
    }

    aside .contact b {
      color: #000;
    }

    aside .contact a {
      color: #1a4c9c;
      text-decoration: none;
    }

    aside .contact a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 3rem 4rem;
      box-sizing: border-box;
    }

    main h1 {
      color: #1a4c9c;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    main h2 {
      color: #1a4c9c;
      font-size: 1.3rem;
      margin-top: 2.2rem;
      border-bottom: 1px solid #e5eaf0;
      padding-bottom: 0.3rem;
    }

    main p, main li {
      font-size: 1rem;
      color: #333;
    }

    hr {
      border: none;
      border-top: 1px solid #e5eaf0;
      margin: 2rem 0;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Left column -->
    <aside>
      <img src="{{ site.logo | relative_url }}" alt="Profile photo">
      <h1>{{ site.title }}</h1>
      <p>PhD Candidate at<br><strong>The University of Melbourne</strong></p>

      <div class="contact">
        <p><b>Email:</b><br><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        <p><b>GitHub:</b><br><a href="https://github.com/suzy0223">suzy0223</a></p>
        <p><b>Google Scholar:</b><br><a href="{{ site.google_scholar }}">Profile</a></p>
      </div>
    </aside>

    <!-- Right column -->
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
